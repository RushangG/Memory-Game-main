<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game with JavaScript</title>
    <link rel="stylesheet" href="style.css">
   
    
<!-- sound effects          ---------------------------- -->
<audio id="card-flip-sound">
    <source src="./flipcard-91468.mp3" type="audio/mpeg">
</audio>

<audio id="background-music" loop>
    <source src="./Background_sound.mp3" type="audio/mpeg">
</audio>


<audio id="win-sound">
    <source src="./level-win-6416.mp3" type="audio/mpeg">
</audio>




</head>
<body>
    <div class="game">
        <div class="controls">
            <button id="start-button">Start</button>
           
            <div class="stats">
                <div class="moves">0 moves</div>
                <div class="timer">Time: 0 sec</div>
            </div>

            <button id="restart-button">Restart</button>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
            <div class="win">You won!</div>
        </div>
    </div>

    <script src="script.js" defer></script>

</body>
</html>
